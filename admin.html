<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - wanzofc Portfolio</title>
        <style>
        /* ... CSS admin sebelumnya ... */
        body { font-family: sans-serif; margin: 20px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .project { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        .project button { margin-left: 10px; background-color: #f44336; } /* Tombol hapus warna merah */

        /* Chat Styles (Sama seperti di index.html) */
        #chat-container {
          margin-top: 20px;
          border: 1px solid #ddd;
          padding: 10px;
          max-width: 500px;
        }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li.sender { background-color: #eee; }
        #messages li.receiver { background-color: lightblue; }
        #chat-form { display: flex; margin-top: 10px; }
        #m { flex-grow: 1; padding: 8px; }
        #chat-form button { padding: 8px 15px; }
          /* Active Users */
        #active-users {
          margin-top: 10px;
          border: 1px solid #ddd;
          padding: 10px;
        }

        /* Select Recipient */
        #recipient-select {
          margin-top: 5px;
          padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Admin - wanzofc Portfolio</h1>

    <h2>Projects</h2>
    <div id="projects-list">
        <!-- Daftar project akan ditampilkan di sini -->
    </div>

    <h3>Add New Project</h3>
    <form id="add-project-form">
        <label for="project-title">Title:</label>
        <input type="text" id="project-title" name="title" required>

        <label for="project-description">Description:</label>
        <textarea id="project-description" name="description" required></textarea>

        <label for="project-image">Image (filename):</label>
        <input type="text" id="project-image" name="image">

        <button type="submit">Add Project</button>
    </form>


    <h2>Skills</h2>
    <ul id="skills-list">
      <!-- List Skill -->
    </ul>
    <h3>Add Skill</h3>
    <label for="skill-name">Skill Name:</label>
    <input type="text" id="skill-name">

    <label for="skill-image">Image (filename):</label>
    <input type="text" id="skill-image">
    <button id="add-skill-button">Add Skill</button>


    <h2>Contact</h2>
    <label for="contact-email">Email:</label>
    <input type="text" id="contact-email" name="email">

    <label for="contact-github">GitHub:</label>
    <input type="text" id="contact-github" name="github">

    <button id="update-contact-button">Update Contact</button>

    <section id="chat-container">
        <h2>Chat</h2>
        <div id="active-users">
          <h3>Active Users:</h3>
          <ul id="active-users-list"></ul>
        </div>

        <select id="recipient-select">
          <option value="">Everyone (Broadcast)</option>
          <!-- Daftar user aktif akan ditambahkan di sini -->
        </select>

        <ul id="messages"></ul>
        <form id="chat-form" action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </section>


    <script src="/socket.io/socket.io.js"></script>
    <script>
      // --- Socket.IO (Sama seperti di index.html) ---
      const socket = io();

      let myId = null;
      socket.on('connect', () => {
          myId = socket.id;
          console.log('My socket ID (admin):', myId);
      });


      const activeUsersList = document.getElementById('active-users-list');
      const recipientSelect = document.getElementById('recipient-select');

      socket.on('active users', (users) => {
          activeUsersList.innerHTML = '';
          recipientSelect.innerHTML = '<option value="">Everyone (Broadcast)</option>';

          users.forEach(userId => {
              const userItem = document.createElement('li');
              userItem.textContent = userId;
              activeUsersList.appendChild(userItem);

              if (userId !== myId) { //admin dapat mengirim pesan ke diri sendiri, untuk testing
                  const option = document.createElement('option');
                  option.value = userId;
                  option.textContent = userId;
                  recipientSelect.appendChild(option);
              }
          });
      });


        const messages = document.getElementById('messages');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('m');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                const recipientId = recipientSelect.value;
                socket.emit('chat message', input.value, recipientId);
                input.value = '';
            }
        });

        socket.on('chat message', (msg, senderId) => {
            const item = document.createElement('li');
            item.textContent = `${senderId}: ${msg}`;
            item.classList.add(senderId === myId ? 'sender' : 'receiver');
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });


      // --- Function untuk fetch data Projects ---
      function fetchProjects() {
          fetch('/api/portfolio')
              .then(response => response.json())
              .then(data => {
                  displayProjects(data.projects);
                  displaySkills(data.skills);
                  displayContact(data.contact)
              })
              .catch(error => console.error('Error:', error));
      }

      // --- Function untuk menampilkan Projects ---
      function displayProjects(projects) {
        const projectsList = document.getElementById('projects-list');
        projectsList.innerHTML = ''; // Kosongkan daftar sebelum menambahkan yang baru

        projects.forEach(project => {
            const projectDiv = document.createElement('div');
            projectDiv.classList.add('project');
            projectDiv.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <p>Image: ${project.image}</p>
                <button onclick="editProject(${project.id})">Edit</button>
                <button onclick="deleteProject(${project.id})">Delete</button>
                <div class="edit-form" style="display:none;">
                  <h4>Edit Project</h4>
                  <label>Title:</label>
                  <input type="text" class="edit-title" value="${project.title}" />
                  <label>Description:</label>
                  <textarea class="edit-description">${project.description}</textarea>
                  <label>Image:</label>
                  <input type="text" class="edit-image" value="${project.image}" />
                  <button onclick="updateProject(${project.id})">Save</button>
                  <button onclick="cancelEdit(${project.id})">Cancel</button>
                </div>
            `;
            projectsList.appendChild(projectDiv);
        });
      }
        // --- Function untuk edit Project ---
      function editProject(projectId) {
        const projectDiv = event.target.closest('.project'); // element project terdekat
        const editForm = projectDiv.querySelector('.edit-form');
        editForm.style.display = 'block'; //tampilkan form edit

      }

      // --- Function untuk Cancel edit Project ---
      function cancelEdit(projectId){
        const projectDiv = event.target.closest('.project');
        const editForm = projectDiv.querySelector('.edit-form');
        editForm.style.display = 'none'; //sembunyikan
      }

      // --- Function untuk update project ---
      function updateProject(projectId){
        const projectDiv = event.target.closest('.project');
        const editTitle = projectDiv.querySelector('.edit-title').value;
        const editDescription = projectDiv.querySelector('.edit-description').value;
        const editImage = projectDiv.querySelector('.edit-image').value;

          fetch(`/api/projects/${projectId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ title: editTitle, description: editDescription, image: editImage })
          })
          .then(response => response.json())
          .then(updatedProject => {
              console.log('Project updated:', updatedProject);
              fetchProjects(); // Refresh daftar project
          })
          .catch(error => console.error('Error:', error));
      }

      // --- Function untuk delete project ---
      function deleteProject(projectId) {
        if (confirm('Are you sure you want to delete this project?')) {
            fetch(`/api/projects/${projectId}`, { method: 'DELETE' })
                .then(response => {
                  if (response.status === 404) { //handle 404
                    throw new Error("Project Not Found");
                  }
                  return response.json();
                })
                .then(() => {
                    console.log('Project deleted');
                    fetchProjects(); // Refresh daftar project
                })
                .catch(error => console.error('Error:', error));
        }
      }


      // --- Event listener untuk form Add Project ---
      document.getElementById('add-project-form').addEventListener('submit', (event) => {
          event.preventDefault(); // Prevent default form submission

          const title = document.getElementById('project-title').value;
          const description = document.getElementById('project-description').value;
          const image = document.getElementById('project-image').value;

          fetch('/api/projects', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ title, description, image })
          })
          .then(response => response.json())
          .then(newProject => {
              console.log('Project added:', newProject);
              fetchProjects(); // Refresh daftar project
              // Reset form
              document.getElementById('add-project-form').reset();
          })
          .catch(error => console.error('Error:', error));
      });


      // --- Skill Section ---
      function displaySkills(skills) {
        const skillsList = document.getElementById('skills-list');
        skillsList.innerHTML = ""; //clear
        skills.forEach(skill => {
          const skillItem = document.createElement('li');
          skillItem.innerHTML = `
            ${skill.name} (Image: ${skill.image})
            <button onclick="deleteSkill('${skill.name}')">Delete</button>
          `;

          skillsList.appendChild(skillItem);
        });
      }

      function deleteSkill(skillName) {
        if (confirm(`Delete skill "${skillName}"?`)) {
          fetch(`/api/skills/${skillName}`, { method: "DELETE" })
            .then((response) => {
              if (response.status === 404) {
                throw new Error("Skill not found");
              }
              return response.json();
            })
            .then(() => {
              console.log("Skill Deleted");
              fetchProjects();
            })
            .catch((err) => console.error(err));
        }
      }

      document.getElementById("add-skill-button").addEventListener("click", () => {
          const name = document.getElementById("skill-name").value;
          const image = document.getElementById("skill-image").value;

          fetch("/api/skills", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: name, image: image }),
          })
            .then((response) => {
              if(response.status === 400){
                throw new Error("Skill cannot be empty");
              }
              return response.json();
            })
            .then(() => {
              document.getElementById("skill-name").value = "";
              document.getElementById("skill-image").value = "";
              fetchProjects();
            })
            .catch((err) => console.error(err));
        });

        // --- Contact Section ---
        function displayContact(contact){
          document.getElementById('contact-email').value = contact.email;
          document.getElementById('contact-github').value = contact.github;
        }

        document.getElementById('update-contact-button').addEventListener('click', ()=>{
          const email = document.getElementById('contact-email').value;
          const github = document.getElementById('contact-github').value;

          fetch('/api/contact', {
            method: 'PUT',
            headers: {'Content-Type' : 'application/json'},
            body: JSON.stringify({email: email, github: github})
          })
          .then(response => response.json())
          .then(updatedContact => {
            console.log("Contact Updated", updatedContact);
            fetchProjects();
          })
          .catch(error => console.error(error));
        });


      // Fetch data saat halaman pertama kali dimuat
      fetchProjects();
    </script>
</body>
</html>
